<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Shifumi</title>
</head>
<body>

    <div class="score">
        <p>Vous</p>
        <p>Ordinateur</p>
        <p id="score-joueur">0</p>
        <p id="score-ordinateur">0</p>
        <div id="reset">Recommencer</div>
    </div>
    <div class="action">
        <p id="message">A vous de jouer !</p>
        <div id="next">Tour suivant</div>
    </div>
    <div class="jeu">
        <div class="choix">
            <div class="button btn-joueur" id="pierre">
                <img src="./assets/pierre.png" alt="pierre" />
                <p>Pierre</p>
            </div>
            <div class="button btn-joueur" id="feuille">
                <img src="./assets/papier.png" alt="feuille" />
                <p>Feuille</p>
            </div>
            <div class="button btn-joueur" id="ciseaux">
                <img src="./assets/sciseaux.png" alt="ciseaux" />
                <p>Ciseaux</p>
            </div>
        </div>
        <div class="choix">
            <div class="button btn-ordi" id="opierre">
                <img src="./assets/pierre.png" alt="pierre" />
                <p>Pierre</p>
            </div>
            <div class="button btn-ordi" id="ofeuille">
                <img src="./assets/papier.png" alt="feuille" />
                <p>Feuille</p>
            </div>
            <div class="button btn-ordi" id="ociseaux">
                <img src="./assets/sciseaux.png" alt="ciseaux" />
                <p>Ciseaux</p>
            </div>
        </div>
    </div>

<script src="main.js"></script>
</body>
</html>
